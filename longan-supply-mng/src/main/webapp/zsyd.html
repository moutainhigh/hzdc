<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="$!staticServer/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="$!staticServer/eucp/security.js"></script>
</head>
<body>
<form id="myform" name="myform" action="http://211.139.145.140:9080/eucp/charge/addCharge.do" method="post">
	<input type="hidden" name="message" value="" id="message">
	<input type="hidden" name="unlegalMoney" value="请输入大于0元小于等于5000元并且最多两位小数的任意金额" id="unlegalMoney">
	手机号码：<input type="text" id="inputNumber" name="chargeDetail.beChargedNumber" maxlength="15">
	充值金额(元)：<input type="text" id="chargeAmount" name="chargeForm.chargeAmount">
	交易密码：<input type="password" name="chargePass" id="chargePass">
	<input type="submit" id="chargeSub" value="充值"><br><br>
	验证码：<input type="text" id="inrand" name="inrand">
	短信码：<input type="text" id="inmessage" name="inmessage"><br><br>
	用户加密：<input type="text" id="user" name="user">
	密码加密：<input type="text" id="pwd" name="pwd">
	验证码加密：<input type="text" id="rand" name="rand">
	短信码加密：<input type="text" id="messageRand" name="messageRand"><br>
	加密数据：<input type="button" value="加密" onclick="encryptData();">
</form>
<script type="text/javascript">
function encryptData(){
	RSAUtils.setMaxDigits(200);
	var key = new RSAUtils.getKeyPair("10001", "", "8e1e7be8a1bc36073daf028d978cd060ace26eff747f88d976e758a08f4e20c3d0d8f55941524fe9a996965e7062bbaca1f5393ed210f2c6e4e44d0ab3100e309a2663a6f3c338dc9d5b2c2568b6204c471bbb41414f96e1f7e921b368c377b716560fb2f556b2cc93f01ebb9f802870026c2d22c357b0d100834fbc8e818a2b");
	var user = RSAUtils.encryptedString(key,"51320000200");
	var pwd = RSAUtils.encryptedString(key,"111111");
	var rand = RSAUtils.encryptedString(key,$("#inrand").val());
	var messageRand = RSAUtils.encryptedString(key,$("#inmessage").val());
	$("#user").val(user);
	$("#pwd").val(pwd);
	$("#rand").val(rand);
	$("#messageRand").val(messageRand);
}
</script>
</body>
</html>
